<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Slothisticated</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" media="screen" />

</head>

<body>

    <button id="start-game"> Start the Game! </button>
    <button id="start-game-1"> Start Game 1 </button>
    <button id="stop-game-1"> remove Game 1 </button>
    <button id="start-game-2"> Start Game 2 </button>
    <button id="stop-game-2"> Remove Game 2 </button>

    <header>
        <!-- QUESTION AREA -->
        <div class="question-area">
            <h1><span id="random-question"></span></h1>
        </div>

        <!-- LIVES BAR -->
        <div class="live-bar">
            <p>Slothicles:</p>
            <ul>
                <li class="live live-one"><img src="img/sloth.svg"></li>
                <li class="live live-two"><img src="img/sloth.svg"></li>
                <li class="live live-three"><img src="img/sloth.svg"></li>
                <li class="live live-four"><img src="img/sloth.svg"></li>
            </ul>
        </div>
    </header>

    <section>
        <!-- GAME ONE -->
        <div id="game1" class="grid2x2">
            <div id="object1" class="object box1">
                <div>
                    <span class="innerText"></span>
                    <div class="innercircle" id="innercircle1">
                    </div>
                </div>
            </div>

            <div id="object2" class="object box2">
                <div>
                    <span class="innerText"></span>
                    <div class="innercircle" id="innercircle2">
                    </div>
                </div>
            </div>

            <div id="object3" class="object box3">
                <div>
                    <span class="innerText"></span>
                    <div class="innercircle" id="innercircle3">
                    </div>
                </div>
            </div>

            <div id="object4" class="object box4">
                <div>
                    <span class="innerText"></span>
                    <div class="innercircle" id="innercircle4">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <!-- GAME TWO -->
        <div id="game2" class="asnwers" style="display:none;">
            <span class="answer" id="answer1"></span>
            <span class="answer" id="answer2"></span>
            <span class="answer" id="answer3"></span>
        </div>
    </section>

    <!-- Footer (Score) -->
    <footer>
        <div class="score-bar">
            <p>Score:</p>
            <span>0000</span>
        </div>
    </footer>

        <h1>Slothicles: <span id="slothicles"></span></h1>
        <h1>Time: <span id="time"></span></h1>
        <h1>Score: <span id="score"></span></h1>
    </div> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="./js/master.js"></script>
    <script src="./js/game1.js"></script>
    <script src="./js/game2.js"></script>
</body>

</html>
