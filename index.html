<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Slothisticated</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="./css/style-ReactionGame.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="./css/style-RepeatThePattern.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="./css/style-ColorCircleGame.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>
    <header>
        <!-- QUESTION AREA -->
        <div class="question-area">
            <h1><span id="random-question"></span></h1>
            <div class="patterns">
            </div>
        </div>
    </header>
    <section>
        <!-- MAIN MENU -->
        <div id="menu" style="display:flex;">
            <div class="main-menu">
                <h1 class="main-title">Slothisticated</h1>
                <h2 class="sub-title">Are you slothisticated enough for this game?</h2>
                <button class="start-the-game">Let's Sloth</button>
                <br />
            </div>
        </div>
        <!-- CountDown -->
        <div id="countdown" style="display:none;">
            <div class="main-menu">
                <div id="reaction-result" style="display:none;">
                    <div class="reaction-time">Your reaction: <span id="reaction-ms"></span> MS</div><br />
                    <div class="reaction-time"> Allowed Time: <span id="time-limit"></span> MS </div>
                </div>
                <h1 class="sub-title">Get ready!</h1>
                <span id="get-ready"></span>
            </div>
        </div>
        <!-- END -->
        <div id="end-screen" style="display:none;">
            <div class="main-menu">
                <h1 class="main-title">Your Score: 12</h1>
                <h2 class="sub-title">very slothisticated score!</h2>
                <img src="img/react.jpg" height="300px" />
                <br />
                <button class="start-the-game">Let's reSloth</button>
            </div>
        </div>
    </section>
    <main>
        <section>
            <!-- COLOR CIRCLE ID | GAME ONE -->
            <div id="game1" class="grid2x2" style="display:none;">
                <div id="object1" class="object">
                    <div>
                        <span class="innerText"></span>
                        <div class="innercircle" id="innercircle1">
                        </div>
                    </div>
                </div>
                <div id="object2" class="object">
                    <div>
                        <span class="innerText"></span>
                        <div class="innercircle" id="innercircle2">
                        </div>
                    </div>
                </div>

                <div id="object3" class="object">
                    <div>
                        <span class="innerText"></span>
                        <div class="innercircle" id="innercircle3">
                        </div>
                    </div>
                </div>

                <div id="object4" class="object">
                    <div>
                        <span class="innerText"></span>
                        <div class="innercircle" id="innercircle4">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <!-- REACTION CLICK GAME | GAME TWO -->
            <div id="game2" style="display:none;">
                <div class="reactionBox" id="reaction-wait">
                    <span id="react-text">Click when the Sloth appears</span>
                </div>
                <div class="reactionBox hidden" id="reaction-go">
                    <img id="sloth-reaction" src="img/react.jpg" alt="sloth-face">
                </div>
            </div>
        </section>
        <section>
            <!-- REPEAT THE PATTERN | GAME THREE -->
            <div id="game3" class="grid2x2" style="display:none;">
                <div id="blue" class="box1 gamebutton">
                    <div>
                    </div>
                </div>

                <div id="green" class="box2 gamebutton">
                    <div>
                    </div>
                </div>

                <div id="red" class="box3 gamebutton">
                    <div>
                    </div>
                </div>

                <div id="dark" class="box4 gamebutton">
                    <div>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- LIVES BAR -->
    <div class="live-bar" style="display:none;">
        <p>Slothicles:</p>
        <ul>
            <li class="live live-one"><img src="img/sloth.svg"></li>
            <li class="live live-two"><img src="img/sloth.svg"></li>
            <li class="live live-three"><img src="img/sloth.svg"></li>
            <li class="live live-four"><img src="img/sloth.svg"></li>
        </ul>
    </div>
    <!-- Footer (Score) -->
    <footer style="display:none;">
        <div class="score-bar">
            <p>Score:</p>
            <span id="score">0000</span>
        </div>
        <!-- <div class="score-bar">
            <p>Time:</p>
            <span id="time">0000</span>
        </div> -->
        <div class="score-bar">
            <p>Level:</p>
            <span id="level">0000</span>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="./js/master.js"></script>
    <script src="./js/game1.js"></script>
    <script src="./js/game2.js"></script>
    <script src="./js/repeatThePattern.js"></script>

</body>

</html>
