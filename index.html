<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Slothisticated</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="./css/style-ReactionGame.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="./css/style-RepeatThePattern.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>

    <button id="start-game-1">Ini.Game.1</button>
    <button id="stop-game-1">Rm.Game.1</button>
    <button id="start-game-2">Ini.Game.2</button>
    <button id="stop-game-2">Rm.Game.2</button>
    <button id="start-game-3">Ini.Game.3</button>
    <button id="stop-game-3">Rm.Game.3</button>

    <header>
        <!-- QUESTION AREA -->
        <div class="question-area">
            <h1><span id="random-question"></span></h1>
        </div>
    </header>

    <section>
        <!-- COLOR CIRCLE ID | GAME ONE -->
        <div id="game1" class="grid2x2" style="display:none;">
            <div id="object1" class="object">
                <div>
                    <span class="innerText"></span>
                    <div class="innercircle" id="innercircle1">
                    </div>
                </div>
            </div>

            <div id="object2" class="object">
                <div>
                    <span class="innerText"></span>
                    <div class="innercircle" id="innercircle2">
                    </div>
                </div>
            </div>

            <div id="object3" class="object">
                <div>
                    <span class="innerText"></span>
                    <div class="innercircle" id="innercircle3">
                    </div>
                </div>
            </div>

            <div id="object4" class="object">
                <div>
                    <span class="innerText"></span>
                    <div class="innercircle" id="innercircle4">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <!-- REACTION CLICK GAME | GAME TWO -->
        <div id="game2" style="display:none;">
            <div class="reactionBox" id="reaction-wait">
                <span>Click when the Sloth appears</span>
            </div>
            <div class="reactionBox hidden" id="reaction-go">
                <img id="sloth-reaction" src="img/react.jpg" alt="sloth-face">
                <div class="hidden" id="reaction-time-box">
                    <p>Reaction time level 1: <span id="time-limit">500</span></p>
                    <span id="reaction-time"></span> milliseconds
                </div>
            </div>
            <div class="reactionBox hidden" id="reaction-result">
            </div>
        </div>
    </section>
    <section>
        <!-- REPEAT THE PATTERN | GAME THREE -->
        <div id="game3" class="grid2x2" style="display:none;">
            <div id="blue" class="box1 gamebutton">
                <div>
                </div>
            </div>

            <div id="green" class="box2 gamebutton">
                <div>
                </div>
            </div>

            <div id="red" class="box3 gamebutton">
                <div>
                </div>
            </div>

            <div id="dark" class="box4 gamebutton">
                <div>
                </div>
            </div>
        </div>
    </section>

    <!-- LIVES BAR -->
    <div class="live-bar">
        <p>Slothicles:</p>
        <ul>
            <li class="live live-one"><img src="img/sloth.svg"></li>
            <li class="live live-two"><img src="img/sloth.svg"></li>
            <li class="live live-three"><img src="img/sloth.svg"></li>
            <li class="live live-four"><img src="img/sloth.svg"></li>
        </ul>
    </div>
    <!-- Footer (Score) -->
    <footer>
        <div class="score-bar">
            <p>Score:</p>
            <span>0000</span>
        </div>
    </footer>
    <div class="test-bar">
        <p>Time: <span id="time"></span></p>
        <p>Score: <span id="score"></span></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="./js/master.js"></script>
    <script src="./js/game1.js"></script>
    <script src="./js/game2.js"></script>
    <script src="./js/repeatThePattern.js"></script>

</body>

</html>
